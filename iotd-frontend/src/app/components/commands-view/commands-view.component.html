<div class="commands-container">
    <div class="command-panel">
        <chart [options]="options"></chart>
    </div>

    <div class="command-panel">
        <mat-card>
            <mat-card-header>
                <mat-card-title *ngIf="selectedCommand">Command id: {{selectedCommand.commandId}}</mat-card-title>
                <mat-card-title *ngIf="!selectedCommand">Click on any point to see details</mat-card-title>
            </mat-card-header>
            <mat-card-content *ngIf="selectedCommand">
                <mat-form-field class="full-width">
                    <mat-label>Command content: </mat-label>
                    <textarea matInput readonly>{{selectedCommand.content}}</textarea>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Sent at: </mat-label>
                    <input matInput readonly value="{{selectedCommand.sentAt | date: 'dd MMM yyyy, HH:mm:ss zzzz'}}">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Acknowledgement status: </mat-label>
                    <input matInput readonly value="{{selectedCommand.ackStatus}}">
                </mat-form-field>
                <mat-form-field class="full-width" *ngIf="selectedCommand.acknowledgedAt">
                    <mat-label>Acknowledged at: </mat-label>
                    <input matInput readonly value="{{selectedCommand.acknowledgedAt | date: 'dd MMM yyyy, HH:mm:ss zzzz'}}">
                </mat-form-field>
            </mat-card-content>
        </mat-card>

    </div>
</div>
