<div *ngIf="parameter">
    <mat-card>
        <mat-card-header>
            <h4 class="card-heading">{{parameter.name}} <i>(Anchor: {{parameter.anchor}})</i></h4>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="parameterSnapshots" class="snapshots-diagram">
                <chart [options]="options"></chart>
            </div>
        </mat-card-content>
    </mat-card>
</div>
