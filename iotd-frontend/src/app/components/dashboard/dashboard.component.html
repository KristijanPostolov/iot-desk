<div>
    <h1>Devices</h1>

    <div>
        <button routerLink="/newDevice">+ Create new device</button>
    </div>

    <div *ngIf="devices">
        <ul id="devices-list">
            <li *ngFor="let device of devices">Id: {{device.id}}; Name: {{device.name}}; State: {{device.state}}
                <a routerLink="/devices/{{device.id}}">View details</a></li>
        </ul>
    </div>
</div>
